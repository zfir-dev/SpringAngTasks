<div class="p-card auth-card">
  <h2>Register</h2>
  <form (ngSubmit)="submit()" class="p-fluid">
    <div class="p-field">
      <label for="username">Username</label>
      <input id="username" pInputText [(ngModel)]="username" name="username" required />
    </div>

    <div class="p-field">
      <label for="password">Password</label>
      <input id="password" type="password" pInputText [(ngModel)]="password" name="password" required />
    </div>

    <button pButton type="submit" label="Register" class="p-mt-3"></button>
    <p *ngIf="error" class="error-message">{{ error }}</p>
  </form>

  <p class="p-mt-3">Already have an account? <a routerLink="/login">Login</a></p>
</div>
