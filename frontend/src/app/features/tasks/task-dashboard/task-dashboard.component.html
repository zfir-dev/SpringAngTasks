<div class="p-card dashboard-card p-3">
  <div class="mb-2">
    <h2 class="mb-2">My Tasks</h2>
    <div class="text-end">
      <button pButton label="Logout" (click)="logout()" class="p-button-danger"></button>
    </div>
  </div>

  <!-- Create task form -->
  <div class="p-fluid my-4">
    <div class="row g-2">
      <div class="col-12 col-md-5">
        <input pInputText placeholder="Title" [(ngModel)]="form.title" name="title" required />
      </div>
      <div class="col-12 col-md-5">
        <input pInputText placeholder="Description" [(ngModel)]="form.description" name="description" />
      </div>
      <div class="col-12 col-md-2">
        <button pButton label="Add Task" (click)="create()" [disabled]="!form.title"></button>
      </div>
    </div>
  </div>

  <!-- Task list -->
  <p-table [value]="tasks" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
      <tr>
        <td [ngClass]="{'line-through': task.status === 'COMPLETED'}">{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>
          <p-tag [value]="task.status" [severity]="task.status === 'COMPLETED' ? 'success' : 'warning'"></p-tag>
        </td>
        <td>
          <button pButton icon="pi pi-check" class="p-button-text" (click)="toggle(task)"></button>
          <button pButton icon="pi pi-trash" class="p-button-text p-button-danger" (click)="delete(task)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
